<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>barre de progression</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
.carre{
    color: white;
    text-align: center;
    width: 50px;
    height: 50px;
    background: black;
    /* border-top: 4px solid red; */
    transform-origin: 25px 25px;
    transition:  1s;
    /* border-radius: 50%; */
}
.cercle{
    color: white;
    text-align: center;
    width: 50px;
    height: 50px;
    /* background: black; */
    /* border-top: 4px solid red; */
    border-top: 6px solid red;

    transition:  1s;
    border-radius: 50%;
}
</style>
</head>
<body>
    
    <div class="container mt-5">
        <form class="row">
            <div class="form-group col-10 text-center">
              <label id="valueText" for="formControlRange" class="">Valeur de la barre de progression :</label>
              <input id="val" type="range" class="custom-range" id="formControlRange" value="">
            </div>
          </form>
           <div class="progress col-5">
            <div id="barre1"class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="progress col-8 mt-2">
            <div id="barre2"class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="progress col-12 mt-2">
            <div id="barre3"class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
          </div>
          <form class=" container row">
                <div class="form-group col-10 text-center mt-5">
                  <label id="valuerot" for="formControlRange" class="">Rotation d une image :</label>
                  <input id="valimg" type="range" class="custom-range" id="formControlRange" value="0" max="360">
                </div>
                <div class="col-6 mt-5 d-flex justify-content-center">
                 <div class="carre">rotate</div>
                
              </div>
                <div class="col-6 mt-5 d-flex justify-content-center">
                 <div class="cercle">rotate</div>
                
              </div>

              </form>
              
          </div>
        
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
          <script src="barre.js"></script>
        </body>
</html>
